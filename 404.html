<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Lost in Space | Stellar</title>
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #0066ff, #9c41f3);
            --gradient-2: linear-gradient(135deg, #9c41f3, #6200ff);
            --primary-blue: #0066ff;
            --primary-purple: #9c41f3;
            --secondary-color: #e0e0e0;
            --glow-blue: rgba(0, 102, 255, 0.5);
            --glow-purple: rgba(156, 65, 243, 0.5);
            --deep-blue: #001a33;
            --deep-purple: #1a0033;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0f0f13 url('https://assets.codepen.io/1231637/stars.png');
            color: #fff;
            overflow-x: hidden;
        }

        /* Nebula Background Effect */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .nebula::before, .nebula::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
        }

        .nebula::before {
            width: 600px;
            height: 600px;
            background: var(--primary-purple);
            top: -200px;
            left: -200px;
            animation: float 25s infinite linear;
        }

        .nebula::after {
            width: 400px;
            height: 400px;
            background: var(--primary-blue);
            bottom: -150px;
            right: -100px;
            animation: float 20s infinite linear reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, 100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* 404 Content */
        .cosmic-error {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .error-container {
            max-width: 800px;
            background: rgba(15, 15, 19, 0.7);
            padding: 4rem 3rem;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(156, 65, 243, 0.3);
            box-shadow: 0 0 60px rgba(156, 65, 243, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(156, 65, 243, 0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(135deg, #9c41f3, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px var(--glow-purple);
            line-height: 1;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
            background: linear-gradient(135deg, #0066ff, #9c41f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.8;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 0 0 15px rgba(156, 65, 243, 0.5);
        }

        .error-description {
            color: var(--secondary-color);
            margin-bottom: 3rem;
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--gradient-1);
            color: #fff;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 5px 25px var(--glow-blue);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .home-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .home-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--glow-purple);
        }

        .home-link:hover::before {
            left: 100%;
        }

        /* Floating astronaut */
        .astronaut {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://assets.codepen.io/1231637/astronaut.png') no-repeat center center;
            background-size: contain;
            animation: floatAstronaut 20s infinite ease-in-out;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes floatAstronaut {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(5deg); }
            50% { transform: translate(50px, -100px) rotate(-5deg); }
            75% { transform: translate(-50px, -30px) rotate(5deg); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1),
                        0 0 0 4px rgba(255, 255, 255, 0.1),
                        0 0 10px rgba(255, 255, 255, 1);
            animation: shooting 3s linear infinite;
            opacity: 0;
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(500px, 300px);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-container {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    
    <!-- Shooting stars -->
    <div class="shooting-star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
    <div class="shooting-star" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 70%; left: 40%; animation-delay: 3.5s;"></div>
    
    <!-- Floating astronaut -->
    <div class="astronaut" style="top: 30%; left: 10%;"></div>
    
    <section class="cosmic-error">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Lost in Cosmic Space</h1>
            <p class="error-description">
                The celestial page you're searching for has drifted into the void.
                <br>Our navigation systems are realigning to guide you back to safety.
            </p>
            <a href="index.html" class="home-link">
                <i class="fas fa-rocket"></i> Warp Back Home
            </a>
        </div>
    </section>

    <script>
        // Create additional shooting stars dynamically
        function createShootingStars() {
            const starsContainer = document.body;
            const starCount = 5;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random positioning
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 2 + Math.random() * 3;
                
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars when page loads
        window.addEventListener('load', createShootingStars);
    </script>
</body>
</html>
